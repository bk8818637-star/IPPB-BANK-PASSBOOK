<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Recharge</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .card {
      width: 100%;
      max-width: 28rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      overflow: hidden;
    }
    
    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 2rem;
    }
    
    .card-description {
      color: #64748b;
      font-size: 0.875rem;
      line-height: 1.25rem;
      margin-top: 0.25rem;
    }
    
    .card-content {
      padding: 1.5rem;
    }
    
    .space-y-4 > * + * {
      margin-top: 1rem;
    }
    
    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }
    
    .space-y-6 > * + * {
      margin-top: 1.5rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: 500;
      color: #1e293b;
    }
    
    input {
      display: block;
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #e2e8f0;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    
    input:focus {
      outline: none;
      border-color: #93c5fd;
      box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.3);
    }
    
    button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-primary {
      background-color: #3b82f6;
      color: white;
      border: 1px solid transparent;
    }
    
    .btn-primary:hover {
      background-color: #2563eb;
    }
    
    .btn-outline {
      background-color: white;
      color: #1e293b;
      border: 1px solid #e2e8f0;
    }
    
    .btn-outline:hover {
      background-color: #f8fafc;
    }
    
    .btn-full {
      width: 100%;
    }
    
    .flex {
      display: flex;
    }
    
    .flex-1 {
      flex: 1;
    }
    
    .gap-2 {
      gap: 0.5rem;
    }
    
    .bg-gray-50 {
      background-color: #f8fafc;
    }
    
    .p-4 {
      padding: 1rem;
    }
    
    .rounded-lg {
      border-radius: 0.5rem;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    
    .text-gray-600 {
      color: #475569;
    }
    
    .font-medium {
      font-weight: 500;
    }
    
    .text-center {
      text-align: center;
    }
    
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    
    .h-12 {
      height: 3rem;
    }
    
    .w-12 {
      width: 3rem;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-center {
      justify-content: center;
    }
    
    .rounded-full {
      border-radius: 9999px;
    }
    
    .bg-green-100 {
      background-color: #dcfce7;
    }
    
    .bg-red-100 {
      background-color: #fee2e2;
    }
    
    .text-green-600 {
      color: #16a34a;
    }
    
    .text-red-600 {
      color: #dc2626;
    }
    
    .h-6 {
      height: 1.5rem;
    }
    
    .w-6 {
      width: 1.5rem;
    }
    
    .text-lg {
      font-size: 1.125rem;
      line-height: 1.75rem;
    }
    
    .mt-2 {
      margin-top: 0.5rem;
    }
    
    .text-gray-500 {
      color: #64748b;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">SIM Recharge</h1>
      <p class="card-description">Quickly recharge your mobile balance</p>
    </div>
    <div class="card-content">
      <!-- Input Step -->
      <div id="input-step" class="space-y-4">
        <form id="recharge-form" class="space-y-4">
          <div class="space-y-2">
            <label for="sim">SIM Number</label>
            <input 
              id="sim" 
              type="text" 
              placeholder="Enter your SIM number" 
              required 
              pattern="[0-9]{10,15}"
              title="Please enter a valid SIM number (10-15 digits)"
            >
          </div>
          <div class="space-y-2">
            <label for="amount">Recharge Amount</label>
            <input 
              id="amount" 
              type="number" 
              placeholder="Enter amount" 
              required 
              min="10"
            >
          </div>
          <button type="submit" class="btn-primary btn-full">Continue</button>
        </form>
      </div>

      <!-- Confirm Step -->
      <div id="confirm-step" class="space-y-6 hidden">
        <div class="space-y-2">
          <h3 class="font-medium">Confirm Recharge</h3>
          <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex justify-between py-2">
              <span class="text-gray-600">SIM Number:</span>
              <span id="confirm-sim" class="font-medium"></span>
            </div>
            <div class="flex justify-between py-2">
              <span class="text-gray-600">Amount:</span>
              <span id="confirm-amount" class="font-medium"></span>
            </div>
          </div>
        </div>
        <div class="flex gap-2">
          <button id="back-btn" class="btn-outline flex-1">Back</button>
          <button id="confirm-btn" class="btn-primary flex-1">Confirm</button>
        </div>
      </div>

      <!-- Result Step -->
      <div id="result-step" class="space-y-6 hidden">
        <div id="result-icon" class="mx-auto flex h-12 w-12 items-center justify-center rounded-full hidden">
          <i data-lucide="check" class="h-6 w-6 text-green-600 hidden"></i>
          <i data-lucide="x" class="h-6 w-6 text-red-600 hidden"></i>
        </div>
        <div>
          <h3 id="result-title" class="text-lg font-medium"></h3>
          <p id="result-message" class="text-gray-500 mt-2"></p>
        </div>
        <button id="reset-btn" class="btn-primary btn-full">Make Another Recharge</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
      
      const form = document.getElementById('recharge-form');
      const inputStep = document.getElementById('input-step');
      const confirmStep = document.getElementById('confirm-step');
      const resultStep = document.getElementById('result-step');
      
      const backBtn = document.getElementById('back-btn');
      const confirmBtn = document.getElementById('confirm-btn');
      const resetBtn = document.getElementById('reset-btn');
      
      const simInput = document.getElementById('sim');
      const amountInput = document.getElementById('amount');
      const confirmSim = document.getElementById('confirm-sim');
      const confirmAmount = document.getElementById('confirm-amount');
      
      const resultIcon = document.getElementById('result-icon');
      const successIcon = document.querySelector('[data-lucide="check"]');
      const errorIcon = document.querySelector('[data-lucide="x"]');
      const resultTitle = document.getElementById('result-title');
      const resultMessage = document.getElementById('result-message');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (simInput.value && amountInput.value) {
          confirmSim.textContent = simInput.value;
          confirmAmount.textContent = '$' + amountInput.value;
          
          inputStep.classList.add('hidden');
          confirmStep.classList.remove('hidden');
        }
      });
      
      backBtn.addEventListener('click', function() {
        confirmStep.classList.add('hidden');
        inputStep.classList.remove('hidden');
      });
      
      confirmBtn.addEventListener('click', function() {
        // Simulate processing
        confirmBtn.disabled = true;
        confirmBtn.textContent = 'Processing...';
        
        setTimeout(function() {
          // Random success/failure for demo
          const isSuccess = Math.random() > 0.3;
          
          confirmStep.classList.add('hidden');
          resultStep.classList.remove('hidden');
          resultIcon.classList.remove('hidden');
          
          if (isSuccess) {
            resultIcon.classList.add('bg-green-100');
            successIcon.classList.remove('hidden');
            resultTitle.textContent = 'Recharge Successful!';
            resultMessage.textContent = `Your SIM ${simInput.value} has been recharged with $${amountInput.value}.`;
          } else {
            resultIcon.classList.add('bg-red-100');
            errorIcon.classList.remove('hidden');
            resultTitle.textContent = 'Recharge Failed';
            resultMessage.textContent = 'There was an issue processing your recharge. Please try again.';
          }
          
          // Reset confirm button
          confirmBtn.disabled = false;
          confirmBtn.textContent = 'Confirm';
        }, 1500);
      });
      
      resetBtn.addEventListener('click', function() {
        // Reset form
        form.reset();
        
        // Hide result and show input
        resultStep.classList.add('hidden');
        inputStep.classList.remove('hidden');
        
        // Reset result display
        resultIcon.className = 'mx-auto flex h-12 w-12 items-center justify-center rounded-full hidden';
        successIcon.classList.add('hidden');
        errorIcon.classList.add('hidden');
        resultIcon.classList.remove('bg-green-100', 'bg-red-100');
      });
    });
  </script>
</body>
</html>
